<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="calc">
        <section class="result">0</section>
        <section class="calc-buttons">
            <div class="button-row">
                <button class="calc-button clear half">C</button>
                <button class="calc-button backspace quarter">&larr;</button>
                <button class="calc-button operator quarter">&divide;</button>
            </div>

            <div class="button-row">
                <button class="calc-button number">7</button>
                <button class="calc-button number">8</button>
                <button class="calc-button number">9</button>
                <button class="calc-button operator">&times;</button>
            </div>

            <div class="button-row">
                <button class="calc-button number">4</button>
                <button class="calc-button number">5</button>
                <button class="calc-button number">6</button>
                <button class="calc-button operator">&minus;</button>
            </div>

            <div class="button-row">
                <button class="calc-button number">1</button>
                <button class="calc-button number">2</button>
                <button class="calc-button number">3</button>
                <button class="calc-button operator">&plus;</button>
            </div>

            <div class="button-row">
                <button class="calc-button number three-quarter">0</button>
                <button class="calc-button equals quarter">&equals;</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
